<html>
	<body>
		<h1>OUTPUT;</h1>
		<p id="demo"></p>
		<script>
			"use strict";
			
			var maxTime = 1000;
			var outbox = document.getElementById("demo");
			
			var evenDoubler = function(input, callback) {
				var output;
				var waitTime = Math.floor(Math.random()*(maxTime+1));
				if(input%2) {
					setTimeout(function () {
						output = callback(new Error("Odd Input"));
						outbox.innerHTML += output + '<br>';
					}, waitTime);
				} else {
					setTimeout(function () {
						output = callback(null, input*2, waitTime);
						outbox.innerHTML += output + '<br>';
					}, waitTime);
				}
			};
			
			var handleResults = function(error, results, time) {
				var output;
				if(error) {
					output = "ERROR: " + error.message;
				} else {
					output = "The results: " + results + " (" + time + " ms)";
				}
				
				console.log(output);
				return output;
			};
			
			var i;
			for(i = 1; i <= 20; i++) {
				evenDoubler(i, handleResults);
			}
		</script>
	</body>
</html>
